<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="StyleSheet.css" rel="stylesheet" />
</head>

    <script type="text/javascript">

        var numInput = prompt('Please Enter Number', '');
        
        if (numInput == 2) { //outerloop for 2 table
            document.write("<table border=4 width=50%");
            document.write("<tr>");
            document.write("<th>");
            document.write("<td>" + numInput * numInput + "</td>");
            document.write("</tr>")
            document.write("</table>");

      
          
        }
       
          
        
            document.write("<table border=2 width=50%");

        for (var i = 1; i <= 12; i++) {   //this is the outer loop
            document.write("<tr>");
            document.write("<td>" + i + "</td>");

            for (var j = 2; j <= 12; j++) { // inner loop
                document.write("<td>" + i * j + "</td>");
                
            }

            document.write("</tr>");
        }

        document.write("</table>");

   

</script>
